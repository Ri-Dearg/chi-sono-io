<!DOCTYPE html>
{% load static %} {% load sass_tags %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="msapplication-config" content="/browserconfig.xml">
        <meta name="msapplication-TileColor" content="#000000">
        <meta name="theme-color" content="#0000000">

        <link rel="icon" href="{% static 'icons/favicon-32x32.png' %}" />
        <link rel="stylesheet" type="text/css" href="{% sass_src 'css/main.scss' %}" />

        <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

        <title>CHI.SONO.IO | {% block head_title %}{% endblock %}</title>
    </head>

    <body class="body-mods bg-dark">
        <div class="preloader justify-content-center align-items-center bg-dark">
            <div class="spinner-border text-secondary bg-dark" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        {% include 'base/includes/header.html' %}

        <section class="container-fluid shadow bg-dark min-vh-100">
            {% block content %} {% endblock %}
        </section>

{% block modal%}
{% endblock %}

        {% block postloadjs %}
        <script src="{% static 'js/script.js' %}"></script>
        <script>
            window.addEventListener('load', 
                fadePreload, false);
        </script>
        {% endblock %}
    </body>
</html>
